<div id="container">
    <ktbs4la2-attribute-type-select
        id="attribute-type-select"
        tabindex="1"
        required>
    </ktbs4la2-attribute-type-select>

    <select id="operator-select" tabindex="2">
        <option id="operator-eq" value="==" title="{translate: 'Is equal to'}">==</option>
        <option id="operator-neq" value="!=" title="{translate: 'Is not equal to'}">!=</option>
        <option id="operator-lt" value="&lt;" title="{translate: 'Is strictly inferior to'}">&lt;</option>
        <option id="operator-gt" value="&gt;" title="{translate: 'Is strictly superior to'}">&gt;</option>
        <option id="operator-lte" value="&lt;=" title="{translate: 'Is inferior or equal to'}">&lt;=</option>
        <option id="operator-gte" value="&gt;=" title="{translate: 'Is superior or equal to'}">&gt;=</option>
    </select>

    <input id="value-input" type="text" tabindex="3" placeholder="{translate: 'Value'}" />
</div>

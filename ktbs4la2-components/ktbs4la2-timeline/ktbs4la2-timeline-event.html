<ktbs4la2-document-header id="ktbs4la2-timeline-fonts">
	<style>
		@font-face {
            font-family: 'unifont';
            src: url('{my-component-folder}/fonts/unifont.woff2') format("woff2");
        }

        @font-face {
            font-family: 'unifont-upper';
            src: url('{my-component-folder}/fonts/unifont_upper.woff2') format("woff2");
            unicode-range: U+10000-10FFFF;
        }
	</style>
</ktbs4la2-document-header>
	
<div id="container">
	<div id="hidden-siblings-marker" title=""></div>

	<a id="marker" target="_blank"></a>

	<div id="popup-arrow"></div>

	<div id="popup" title="">
		<div id="close-button" title="{translate: 'Close'}"></div>

		<h3 id="popup-header">
			<span id="popup-header-label"></span>
			<a id="popup-header-link"></a>
		</h3>

		<div id="popup-body">
			<div id="popup-content">
				<slot></slot>
			</div>
		</div>
	</div>
</div>

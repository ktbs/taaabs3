<style id="div-width-rules"></style>

<div id="widget-container">
	<div id="legend">
		<div class="legend-label" id="year-label">{translate: 'Year'}</div>
		<div class="legend-label" id="month-label">{translate: 'Month'}</div>
		<div class="legend-label" id="day-label">{translate: 'Day'}</div>
		<div class="legend-label" id="hour-label">{translate: 'Hour'}</div>
		<div class="legend-label" id="minute-label">{translate: 'Minute'}</div>
		<div class="legend-label" id="second-label">{translate: 'Second'}</div>
		<div class="legend-label" id="millisecond-label">{translate: 'Millisecond'}</div>
	</div>

	<div id="display-window" class="empty">
		<div id="empty-message">{translate: 'No event to display'}</div>

		<div id="timeline-container">
			<div id="time"></div>

			<div id="events">
				<slot name="visible"></slot>
			</div>
		</div>
	</div>
</div>

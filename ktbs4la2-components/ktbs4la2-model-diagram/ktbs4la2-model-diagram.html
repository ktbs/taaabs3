<ktbs4la2-document-header id="ktbs4la2-timeline-fonts">
	<style>
		@font-face {
            font-family: 'unifont';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont.woff2') format("woff2");
        }

        @font-face {
            font-family: 'unifont-upper';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont_upper.woff2') format("woff2");
            unicode-range: U+10000-10FFFF;
        }
	</style>
</ktbs4la2-document-header>

<div id="container" class="waiting">
    <div id="info">
        <div id="wait-message-container">
            <div id="wait-message">{translate: 'Waiting for server response...'}</div>
        </div>

        <div id="error-message"></div>

        <div id="empty-message">{translate: 'No data to display'}</div>
    </div>

    <div id="main">
        <div id="tablerow">
            <div id="diagram-area">
                <div id="default-obseltype">
                    <header>
                        <h2 id="default-obseltype-title">{translate: 'Default'}</h2>
                    </header>
                
                    <article>
                        <ul id="default-obseltype-attributetypes-list">
                            <li>{translate: 'ID'}</li>
                        </ul>
                    </article>
                </div>
            </div>

            <div id="obseltype-details-panel" class="hidden">
                <ktbs4la2-model-diagram-obseltype-details
                    id="obseltype-details">
                </ktbs4la2-model-diagram-obseltype-details>

                <div id="obseltype-tools">
                    <a class="obseltype-tool disabled" id="close-obseltype-details-button" title="{translate: 'Close'}"></a>
                    <a class="obseltype-tool" id="cancel-obseltype-modifications-button" title="{translate: 'Cancel modifications of this obsel type'}"></a>
                    <a class="obseltype-tool" id="duplicate-obseltype-button" title="{translate: 'Duplicate this obsel type'}"></a>
                    <a class="obseltype-tool" id="delete-obseltype-button" title="{translate: 'Delete this obsel type'}"></a>
                </div>
            </div>
        </div>
    </div>

    <div id="tools">
        <button id="toggle-fullscreen-button" title="{translate: 'Toggle fullscreen'}"></button>
        <button id="details" class="inline selected"></button>
        <button id="move" class="inline"></button>
        <button id="auto-arrange" title="{translate: 'Automatically rearrange obsel types layout'}"></button>
        <button id="create-obseltype" class="inline edition" title="{translate: 'Create a new obsel type'}"></button>
    </div>
</div>

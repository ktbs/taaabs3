<ktbs4la2-document-header id="ktbs4la2-timeline-fonts">
	<style>
		@font-face {
            font-family: 'unifont';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont.woff2') format("woff2");
        }

        @font-face {
            font-family: 'unifont-upper';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont_upper.woff2') format("woff2");
            unicode-range: U+10000-10FFFF;
        }
	</style>
</ktbs4la2-document-header>

<div id="container" class="waiting">
    <div id="wait-message-container">
        <div id="wait-message">{translate: 'Waiting for server response...'}</div>
    </div>

    <div id="error-message"></div>

    <div id="empty-message">{translate: 'No data to display'}</div>

    <div id="tools">
        <button id="details" class="inline selected" title="{translate: 'Currently selected tool : '}{translate: 'View details&#10;Clicking an obsel type show a modal panel including its full details and allowing edition'}"></button>
        <button id="move" class="inline" title="{translate: 'Click to select tool : '}{translate: 'Move obsel types&#10;Allows to manually rearrange obsel types layout by individually dragging them'}"></button>
        <button id="auto-arrange" title="{translate: 'Automatically rearrange obsel types layout'}"></button>
        <button id="create-obseltype" class="edition" title="{translate: 'Create a new obsel type'}"></button>
        <button id="create-inheritance" class="edition" title="{translate: 'Create a new inheritance relationship'}"></button>
    </div>

    <div id="default-obseltype">
        <header>
            <h2 id="default-obseltype-title">{translate: 'Default'}</h2>
        </header>
    
        <article>
            <ul id="default-obseltype-attributetypes-list">
                <li>{translate: 'ID'}</li>
            </ul>
        </article>
    </div>

    <div id="model-obseltypes"></div>
</div>

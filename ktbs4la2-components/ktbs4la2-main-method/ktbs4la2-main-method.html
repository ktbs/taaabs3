<article id="container">
	<header>
		<div id="resource-type-description">
			<img src="{my-component-folder}/Method.svg" id="resource-type-icon" />
			<div id="resource-type-label">{translate: 'Method'}</div>
		</div>

		<div id="resource-description">
			<h1 id="title"></h1>
			<a id="resource-link" target="_blank" title="{translate: 'See the resource on the REST console (opens in a new tab)'}"></a>
			<div id="resource-status">
				<div id="resource-status-label">{translate: 'Pending...'}</div>
				<div id="error-message"></div>
			</div>
		</div>
	</header>

	<section id="resource-contents">
		<ktbs4la2-main-subsection id="parent-method" title="{translate: 'Parent method'} :" separator="false">
			<slot name="parent-method"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="model" title="{translate: 'Model'} :">
			<slot name="model"></slot>
		</ktbs4la2-main-subsection>
	</section>
</article>

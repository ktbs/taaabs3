<div id="container" class="waiting">
    <div id="stylesheet-tools">
        <form id="stylesheet-selection">
            <label for="slylesheet-selector">
               <img id="stylesheet-icon" title="{translate: 'Stylesheet'}" alt="{translate: 'Stylesheet'}" src="{my-component-folder}/palette.svg" />
            </label>

            <select id="slylesheet-selector" title="{translate: 'Stylesheet'}" disabled>
                <option id="default" value="0" title="{translate: 'Default stylesheet generated automatically'}">{translate: 'Default'}</option>
            </select>

            <ktbs4la2-resource-id-input tabindex="0" id="stylesheet-id-input" placeholder="&lt;id&gt;" required></ktbs4la2-resource-id-input>
        </form>

        <div id="legend">
            <button id="add-style-button" title="{translate: 'Add a new style'}">+</button>
            <div id="stylesheet-description"></div>
        </div>

        <div id="current-stylesheet-tools">
            <a class="stylesheet-tool" id="edit-stylesheet-button" title="{translate: 'Edit this stylesheet'}"></a>
            <a class="stylesheet-tool" id="save-stylesheet-button" title="{translate: 'Save this stylesheet'}"></a>
            <a class="stylesheet-tool" id="cancel-stylesheet-modifications-button" title="{translate: 'Cancel modifications of this stylesheet'}"></a>
            <a class="stylesheet-tool" id="duplicate-stylesheet-button" title="{translate: 'Duplicate this stylesheet'}"></a>
            <a class="stylesheet-tool" id="create-method-from-stylesheet-button" title="{translate: 'Store this stylesheet\'s rules in a method'}"></a>
            <a class="stylesheet-tool" id="delete-stylesheet-button" title="{translate: 'Delete this stylesheet'}"></a>
        </div>
    </div>

    <div id="timeline-container">
        <slot name="timeline"></slot>

        <div id="view-mode-buttons">
            <a id="view-obsel-mode-button" title="{translate: 'Obsels detail view'}"></a>
            <a id="view-histogram-mode-button" title="{translate: 'Histogram view'}"></a>

            <div id="histogram-options-panel">
                <select id="histogram-option-granularity">
                    <option value="auto">{translate: 'auto'}</option>
                </select>

                <p id="histogram-option-duration">
                    <input type="checkbox" name="histogram-option-duration-checkbox" id="histogram-option-duration-checkbox" />
                    <label for="histogram-option-duration-checkbox" id="histogram-option-duration-label">{translate: 'Duration'}</label>
                </p>

                <p id="histogram-option-normalize">
                    <input type="checkbox" name="histogram-option-normalize-checkbox" id="histogram-option-normalize-checkbox" />
                    <label for="histogram-option-normalize-checkbox" id="histogram-option-normalize-label">{translate: 'Normalize'}</label>
                </p>
            </div>
        </div>

        <div id="obsels-loading-indications" class="loading">
            <div id="load-control">
                <div id="loading-status-icon" title="{translate: 'Loading...'}"></div>
                <button id="obsels-load-control-button" title="{translate: 'Stop loading'}"></button>
            </div>

            <div id="progress-bar-container">
                <div id="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <div id="style-edit-popup">
            <ktbs4la2-hrules-rule-input id="style-edit-input" stylesheet="true" tabindex="0" required></ktbs4la2-hrules-rule-input>

            <div id="style-tools">
                <a class="style-tool" id="close-style-edit-popup-button" title="{translate: 'Close'}"></a>
                <a class="style-tool" id="cancel-style-modifications-button" title="{translate: 'Cancel modifications of this style'}"></a>
                <a class="style-tool" id="duplicate-style-button" title="{translate: 'Duplicate this style'}"></a>
                <a class="style-tool" id="delete-style-button" title="{translate: 'Delete this style'}"></a>
            </div>
        </div>
    </div>

    <div id="wait-message-container">
        <div id="wait-message">{translate: 'Waiting for server response...'}</div>
    </div>

    <div id="error-message"></div>

    <div id="empty-message">{translate: 'No obsel to display'}</div>
</div>

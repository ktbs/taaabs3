<div id="container" class="waiting">
    <div id="stylesheet-tools">
        <form id="stylesheet-selection">
            <label for="slylesheet-selector">
               <img id="stylesheet-icon" title="{translate: 'Stylesheet'}" alt="{translate: 'Stylesheet'}" src="{my-component-folder}/palette.svg" />
            </label>

            <select id="slylesheet-selector" title="{translate: 'Stylesheet'}" disabled>
                <option id="default" value="0" title="{translate: 'Default stylesheet generated automatically'}">{translate: 'Default'}</option>
            </select>
        </form>

        <div id="legend"></div>
    </div>

    <div id="timeline-container">
        <slot name="timeline"></slot>

        <div id="obsels-loading-indications" class="loading">
            <div id="load-control">
                <div id="loading-status-icon" title="{translate: 'Loading...'}"></div>
                <button id="obsels-load-control-button" title="{translate: 'Stop loading'}"></button>
            </div>

            <div id="progress-bar-container">
                <div id="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div id="wait-message-container">
        <div id="wait-message">{translate: 'Waiting for server response...'}</div>
    </div>

    <div id="error-message"></div>
</div>

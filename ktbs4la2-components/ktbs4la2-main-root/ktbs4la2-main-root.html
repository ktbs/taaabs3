<article id="container">
	<header>
		<div id="header-header">
			<div id="resource-type-description">
				<img src="{my-component-folder}/home.svg" id="resource-type-icon" />
				<div id="resource-type-label">{translate: 'kTBS Root'}</div>
			</div>

			<div id="resource-description">
				<h1 id="title"></h1>
				<a id="resource-link" target="_blank" title="{translate: 'See the resource on the REST console (opens in a new tab)'}"></a>
				<div id="resource-status">
					<div id="resource-status-label">{translate: 'Pending...'}</div>
					<div id="error-message"></div>
				</div>
			</div>

			<div id="resource-tools">
				<div id="tool-edit" title="{translate: 'Edit this kTBS root uri and/or label'}"></div>
				<div id="tool-remove" title="{translate: 'Remove from my kTBS roots'}"></div>
			</div>
		</div>

		<div id="resource-about">
			<p id="root-comment"></p>

			<div id="ktbs-version">
				<span id="version-label">{translate: 'Version'}</span> : 
				<span id="root-version"></span>
			</div>
		</div>
	</header>

	<section id="resource-contents">
		<ktbs4la2-main-subsection id="child-bases" title="{translate: 'Bases'} :" column-width="250px" separator="false" foldable="true" expanded="true">
			<slot name="bases"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="child-methods" title="{translate: 'Builtin methods'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="methods"></slot>
		</ktbs4la2-main-subsection>
	</section>
</article>

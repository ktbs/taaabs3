<article id="container" class="pending">
	<header id="header">
		<ul id="breadcrumbs">
			<slot name="breadcrumbs"></slot>
		</ul>

		<div id="resource-description-container">
			<div id="resource-type-description">
				<div id="resource-type-icon"></div>
				<div id="resource-type-label"></div>
			</div>

			<div id="resource-description">
				<h1 id="title"></h1>
				<a id="resource-link" target="_blank" title="{translate: 'See the resource on the REST console (opens in a new tab)'}"></a>
				
				<div id="resource-status">
					<div id="resource-status-label">{translate: 'Pending...'}</div>
					<a id="disconnect-button" title="{translate: 'Disconnect'}"></a>
					<div id="error-message"></div>
				</div>
			</div>
		</div>
        
        <div id="resource-tools">
            <div id="tool-edit" title="{translate: 'Edit this kTBS root uri and/or label'}"></div>
            <div id="tool-remove" title="{translate: 'Remove from my kTBS roots'}"></div>
        </div>

        <div id="resource-about" class="folded">
			<a id="resource-about-toggle" title="{translate: 'Show additional informations'}"></a>

			<div id="resource-about-content">
				<p id="root-comment"></p>

				<div id="ktbs-version">
					<span id="version-label">{translate: 'Version'}</span> : 
					<span id="root-version"></span>
				</div>

				<ul id="root-builin-methods">
					<h2>{translate: 'Builtin methods'}:</h2>
				</ul>
			</div>
		</div>

		<div id="fold-header-button" title="{translate: 'Condense header'}"></div>
	</header>

	<section id="resource-contents">
        <section id="resource-head-content">
            <slot name="head-content"></slot>
        </section>

		<ktbs4la2-main-subsection id="child-bases" title="{translate: 'Bases'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="bases"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="child-models" title="{translate: 'Models'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="models"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="child-stored-traces" title="{translate: 'Stored traces'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="stored-traces"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="child-methods" title="{translate: 'Methods'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="methods"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="child-computed-traces" title="{translate: 'Computed traces'} :" column-width="250px" foldable="true" expanded="true">
			<slot name="computed-traces"></slot>
        </ktbs4la2-main-subsection>
        
        <ktbs4la2-main-subsection id="parent-method" title="{translate: 'Parent method'} :" foldable="true" expanded="false">
			<slot name="parent-method"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="model" title="{translate: 'Model'} :" foldable="true" expanded="false">
			<slot name="model"></slot>
        </ktbs4la2-main-subsection>
        
        <ktbs4la2-main-subsection id="method" title="{translate: 'Method'} :" foldable="true" expanded="false">
			<slot name="method"></slot>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="obsels" title="{translate: 'Obsels'} :" foldable="true" expanded="true">
			<ktbs4la2-icon-tabs-group>
				<ktbs4la2-icon-tab title="{translate: 'Timeline view'}" icon="{my-component-folder}/timeline.svg">
					<div style="height: 400px;">
						<slot name="obsels-timeline"></slot>
					</div>
				</ktbs4la2-icon-tab>

				<ktbs4la2-icon-tab title="{translate: 'Table view'}" icon="{my-component-folder}/table.svg">
					<div style="height: 400px;">
						<slot name="obsels-table"></slot>
					</div>
				</ktbs4la2-icon-tab>
			</ktbs4la2-icon-tabs-group>
		</ktbs4la2-main-subsection>

		<ktbs4la2-main-subsection id="stats" title="{translate: 'Statistics'} :" foldable="true" expanded="true">
			<slot name="stats"></slot>
		</ktbs4la2-main-subsection>
	</section>

	<section id="authentication">
		<form id="authentication-form">
			<h2>{translate: 'Authentication'}</h2>

			<p id="auth-error-message"></p>

			<p class="textfield">
				<label for="username">{translate: 'User name'}<span class="required-field">*</span> : </label>
				<input name="username" id="username" type="text" required />
			</p>
		
			<p class="textfield">
				<label for="password">{translate: 'Password'}<span class="required-field">*</span> : </label>
				<input name="password" id="password" type="password" required />
			</p>
			
			<h3>{translate: 'Keep me signed in'}:</h3>

			<p id="auth_validity_options">	
				<input type="radio" name="auth_validity" id="auth_validity_session" value="session" checked /><label for="auth_validity_session">{translate: 'Just for this session'}</label>
				<br>
				<input type="radio" name="auth_validity" id="auth_validity_permanent" value="permanent" /><label for="auth_validity_permanent">{translate: 'Permanently'}</label>
			</p>

			<p id="buttons">
				<button type="submit" id="validate-authentication" disabled>{translate: 'Authenticate'}</button>
			</p>
		</form>
	</section>
</article>

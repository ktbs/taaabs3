<ktbs4la2-document-header id="ktbs4la2-timeline-fonts">
    <style>
        @font-face {
            font-family: 'unifont';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont.woff2') format("woff2");
        }

        @font-face {
            font-family: 'unifont-upper';
            src: url('{my-component-folder}/../ktbs4la2-timeline/fonts/unifont_upper.woff2') format("woff2");
            unicode-range: U+10000-10FFFF;
        }
    </style>
</ktbs4la2-document-header>

<div id="widget-container">
	<div id="table-container" class="pending">
		<table id="table">
			<col />
			<col />
			<col />
			<col />
			<col />
			<col />
			<col />
			<col />

			<thead id="table-header">
				<tr id="table-header-main-cols">
					<th class="checkbox_cell">
						<input type="checkbox" id="select_all_obsels" title="Select/unselect all currently displayed obsels" />
					</th>

					<th id="table-header-id" scope="col">
						<span id="table-header-id-label" class="header-label">{translate: '@id'}</span>
						<button id="sort-id-asc" class="sort-button sort-button-asc" title="{translate: 'Sort ascending'}"></button>
						<button id="sort-id-desc" class="sort-button sort-button-desc" title="{translate: 'Sort descending'}"></button>
					</th>

					<th id="table-header-type" scope="col">
						<span id="table-header-type-label" class="header-label">{translate: 'Obsel type'}</span>
						<button id="sort-type-asc" class="sort-button sort-button-asc" title="{translate: 'Sort ascending'}"></button>
						<button id="sort-type-desc" class="sort-button sort-button-desc" title="{translate: 'Sort descending'}"></button>
					</th>

					<th id="table-header-subject" scope="col">
						<span id="table-header-subject-label" class="header-label">{translate: 'Subject'}</span>
						<button id="sort-subject-asc" class="sort-button sort-button-asc" title="{translate: 'Sort ascending'}"></button>
						<button id="sort-subject-desc" class="sort-button sort-button-desc" title="{translate: 'Sort descending'}"></button>
					</th>

					<th id="table-header-begin" scope="col">
						<span id="table-header-begin-label" class="header-label">{translate: 'Begin'}</span>
						<button id="sort-begin-asc" class="sort-button sort-button-asc" title="{translate: 'Sort ascending'}"></button>
						<button id="sort-begin-desc" class="sort-button sort-button-desc" title="{translate: 'Sort descending'}"></button>
					</th>

					<th id="table-header-end" scope="col">
						<span id="table-header-end-label" class="header-label">{translate: 'End'}</span>
						<button id="sort-end-asc" class="sort-button sort-button-asc applied" title="{translate: 'Sort ascending'}"></button>
						<button id="sort-end-desc" class="sort-button sort-button-desc" title="{translate: 'Sort descending'}"></button>
					</th>

					<th id="table-header-attributes-type" scope="col">
						<span id="table-header-attributes-type-label" class="header-label">{translate: 'Attribute'}</span>
					</th>

					<th id="table-header-attributes-value" scope="col">
						<span id="table-header-attributes-value-label" class="header-label">{translate: 'Value'}</span>
					</th>
				</tr>
			</thead>

			<tbody id="table-body"></tbody>

			<tfoot id="table-footer">
				<tr>
					<th colspan="8">Lorem ipsum dolor ...</th>
				</tr>
			</tfoot>
		</table>

		<div id="error-message"></div>

		<div id="wait-message-container">
			<div id="wait-message-overlay"></div>
			
			<div id="wait-message-content">{translate: 'Please wait...'}</div>
		</div>
	</div>

	<div id="scroll-tools">
		<button id="scroll-top-button"></button>

		<div id="scroll-bar">
			<div id="scroll-bar-handle"></div>
		</div>
		
		<button id="scroll-bottom-button"></button>
	</div>

	<button id="toggle-fullscreen-button" title="{translate: 'Toggle fullscreen'}"></button>
</div>
